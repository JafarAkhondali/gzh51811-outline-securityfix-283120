    <button id="btn">点我有惊喜</button>
    <img src="img/g1.jpg"/>
    <script>
        (()=>{
            /**
             * 自定义事件
             * 创建：document.createEvent()
             * 初始化：event.initEvent()
             * 监听：addEventListner()
             * 触发：element.dispatchEvent()
            */
            let btn = document.querySelector('#btn');
            btn.onclick = (e)=>{
                console.log('click',e);

                // 4. 触发自定义事件
                btn.dispatchEvent(event);
            }


            // 1.创建
            var event = document.createEvent('MouseEvents');

            // 2.初始化
            event.initMouseEvent('laoxie',true,true);

            // 3.给元素监听自定义事件
            btn.addEventListener('laoxie', function (e) {
                console.log('自定义事件：',e);
            }, false);

            
        })();
    </script>
