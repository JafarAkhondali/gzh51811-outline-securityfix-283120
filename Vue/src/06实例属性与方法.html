<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06实例属性与方法</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <h1>06实例属性与方法</h1>
    <div id="app">
        <h1>{{movieName}}</h1>
        {{zhuyan}}
        {{price}}
    </div>
    <script>
        /**
            * 06实例属性与方法
            * vm.$data === vm._data
            * vm.$el === el节点
            * vm.$set() ===  Vue.set()
                this.$set()
        */

        let vm = new Vue({
            // el:'#app',

            // 初始化数据
            data:{
                movieName:'惊奇队长',
                zhuyan:['大妈','jingjing','lemon'],
                price:{
                    guangzhou:60,
                    beijing:80,
                    shanghai:100
                }
            }
        })


        // Vue.set(vm.price,'xx')
        vm.$on('missjingjing',()=>{
            console.log('我想静静');
            
        });

        // 手动挂载
        vm.$mount('#app')
    </script>
</body>
</html>
