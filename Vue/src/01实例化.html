<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例化</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <h1>实例化</h1>

    <!-- View -->
    <div id="app">
        <h4>{{username}}</h4>
        <!-- <input type="text" v-bind:value="username"> -->
        <input type="text" v-model="username">
    </div>

    <script>
        /**
         * MVVM
            * M：model数据层（处理数据）
            * V: view视图层（展示数据）
            * VM：viewModel（业务逻辑）
             
            * 指令（自定义的标签属性）

            * 数据绑定
                * 单向数据绑定
                    * 双花括号：{{}}
                    * v-bind:attr
                * 双向数据绑定
                    * v-model
        */

        // model
        let data = {
            username:'jingjing',
            password:'123456'
        }

        // 实例化
        // viewModel
        let vm = new Vue({
            el:'#app',
            data:data
        });

        console.log(vm);
    </script>
</body>
</html>
