<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式属性</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <h1>响应式属性</h1>
    <div id="app">
        <h1>{{movieName}}</h1>
        {{zhuyan}}
        {{price}}
    </div>
    <script>
        /**
            * 响应式属性
            * Vue.set(target,key,val) / vm.$set()
        */

        let vm = new Vue({
            el:'#app',

            // 初始化数据
            data:{
                movieName:'惊奇队长',
                zhuyan:['大妈','jingjing','lemon'],
                price:{
                    guangzhou:60,
                    beijing:80,
                    shanghai:100
                }
            }
        })


        // Vue.set(vm.price,'xx')
    </script>
</body>
</html>
