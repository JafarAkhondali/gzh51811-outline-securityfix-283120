<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12组件化开发</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <my-component></my-component> -->
        <my-component/>

        <jingjing></jingjing>
    </div>

    <template id="myComponent">
        <div>
            <button @click="changeAge">{{username}}-{{age}}</button>
            <jingjing></jingjing>
            <lemon></lemon>
        </div>
    </template>
    <script>
        /*
            12组件化开发
            * 全局：Vue.component()
                * 可以在任意地方使用
            * 局部:components
            
            * 什么是组件：
                * 组件就是Vue实例
                * 组件就是自定义标签
        */

        // 全局组件
        Vue.component('myComponent',{
            // 配置参数
            data:()=>{
                return {
                    username:'jingjing',
                    age:18
                }
            },
            template:'#myComponent',
            methods:{
                changeAge(){
                    this.age++;
                }
            },
            components:{
                // myComponent组件的局部组件
                jingjing:{
                    template:`<button class="btn btn-success">jingjing</button>`,
                    methods,
                    computed,
                    createed
                },
                lemon:{
                    template:`<button class="btn btn-danger">lemon</button>`
                }
            }
            // render(create){
            //     return create('h1','abc')
            // }
        });

        let vm = new Vue({
            el:'#app'
        })
        </script>
</body>
</html>
